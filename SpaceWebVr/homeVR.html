<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="description" content="VR QUIZ">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>

</head>
<body>

    <a-scene>
        <a-assets>

            <img id="milkyway" src="img/bg_home_main.png">
            <img id="my-image" src="img/bg_aurora04_1x.png">
            <img id="my-space" src="img/bg_space04_1x.png">
            <img id="btn1" src="img/btn1.png">
            <img id="btn2" src="img/btn2.png">
            <img id="btn1hover" src="img/btn1hover.png">
            <img id="btn2hover" src="img/btn2hover.png">

            <img id="vid_Infinity" src="img/space/1-layers.png">
            <img id="vid_MarsCuriosity" src="img/space/2-layers.png">
            <img id="vid_MarsPathfinder" src="img/space/3-layers.png">
            <img id="vid_pix_Apollo" src="img/space/4-layers.png">
            <img id="vid_pix_ISS" src="img/space/5-layers.png">
            <img id="vid_pix_SpaceWalk" src="img/space/6-layers.png">
            <img id="vid_RideSpace" src="img/space/7-layers.png">

            <img id="0-layers" src="img/earth/0-layers.png">
            <img id="1-layers" src="img/earth/1-layers.png">
            <img id="2-layers" src="img/earth/2-layers.png">
            <img id="3-layer" src="img/earth/3-layers.png">
            <img id="4-layers" src="img/earth/4-layers.png">
            <img id="5-layers" src="img/earth/5-layers.png">
            <img id="6-layers" src="img/earth/6-layers.png">
         
            <img id="earthswitch" src="img/btn_Switch_earth.png">
            <img id="spaceswitch" src="img/btn_Switch_space.png">



        </a-assets>

        <!-- home page -->

        <a-entity visible="true" id="page1-1" geometry="primitive: plane; height: 0.58; width: 2" position="-1.7 3.5 16" rotation="0 0 0" material="shader: flat; side: double;  transparent: true;" text="text: SPACETREX;"></a-entity>
        <a-entity visible="true" id="page1-2" geometry="primitive: plane; height: 0.58; width: 2" position="-4 3 14" rotation="0 0 0" material="shader: flat; side: double;  transparent: true; color: #50e3c2; roughness: 1; metalness: 0" text="text: journey to infinity and beyond;"></a-entity>

        <a-entity visible="false" id="page2bt" geometry="primitive: plane; height: 0.58; width: 2" position="-7 6 16" rotation="0 0 0" material="shader: flat; side: double;  transparent: true; color: #6294cf;" text="text: EARTH QUEST;"></a-entity>
        <a-entity visible="false" id="page2t" geometry="primitive: plane; height: 0.58; width: 2" position="-10.4 6.3 14" rotation="0 0 0" material="shader: flat; side: double;  transparent: true; color: #f4faff; roughness: 1; metalness: 0" text="text: experience the adventure in space, mars and beyond.;"></a-entity>
        <a-entity visible="false" id="page2tt" geometry="primitive: plane; height: 0.58; width: 2" position="-10.4 5.3 14" rotation="0 0 0" material="shader: flat; side: double;  transparent: true; color: #f4faff; roughness: 1; metalness: 0" text="text: learn about our universe through immersive interaction and games.;"></a-entity>

        <a-image visible="true" id="page1-3" src="#btn1" width="10" height="3" position="8 0 0" material="shader: flat; side: double;  transparent: true;">
            <a-event name="mouseenter" src="#btn1hover"></a-event>
            <a-event name="mouseleave" src="#btn1"></a-event>
        </a-image>
        <a-image visible="true" id="page1-4" src="#btn2" width="10" height="3" position="-5 0 0" material="shader: flat; side: double;  transparent: true;">
            <a-event name="mouseenter" src="#btn2hover"></a-event>
            <a-event name="mouseleave" src="#btn2"></a-event>
        </a-image>

        <!--<a-image visible="false" id="page1-3-hovered" src="#btn1hover" width="10" height="3" position="8 0 0" material="shader: flat; side: double;  transparent: true;"></a-image>
        <a-image visible="false" id="page1-4-hovered" src="#btn2hover" width="10" height="3" position="-5 0 0" material="shader: flat; side: double;  transparent: true;"></a-image>-->


        <a-sky visible="true" id="page1-5" src="#milkyway" rotation="0 -95 -25"></a-sky>

        <a-sky visible="false" id="page2-1" src="#my-image" rotation="0 -95 0"></a-sky>

        <a-sky visible="false" id="page3-1" src="#my-space" rotation="0 -95 0"></a-sky>

        <!-- earth page -->

        <a-entity visible="false" id="earthswitch" geometry="primitive: plane; height: 0.58; width: 2" position="-4 3 12" rotation="0 0 0" material="shader: flat; side: double;  transparent: true; color:#252525; roughness: 1; metalness: 0" text="text: Journey to infinity and beyond;"></a-entity>

        <!-- <a-image visible="true" id="page1-3" src="#btn1" width="10" height="3" position="8 0 0" material="shader: flat; side: double;  transparent: true;"></a-image>-->

        <a-image visible="false" id="page3-2" src="#0-layers" width="10" height="10.5" position="-30 5 0"></a-image>
        <a-image visible="false" id="page3-3" src="#1-layers" width="10" height="10.5" position="-15 5 0"></a-image>
        <a-image visible="false" id="page3-4" src="#2-layers" width="10" height="10.5" position="0 5 0"></a-image>
        <a-image visible="false" id="page3-5" src="#3-layers" width="10" height="10.5"  position="15 5 0"></a-image>
        <a-image visible="false" id="page3-10" src="#4-layers" width="10" height="10.5" position="-30 -10 0"></a-image>
        <a-image visible="false" id="page3-11" src="#5-layers" width="10" height="10.5" position="-15 -10 0"></a-image>
        <a-image visible="false" id="page3-12" src="#6-layers" width="10" height="10.5" position="0 -10 0"></a-image>

      
        <!-- Earth page-->

        <a-image visible="false" id="page2-2" src="#vid_Infinity" width="10" height="10.5" position="-30 5 0"></a-image>
        <a-image visible="false" id="page2-3" src="#vid_MarsCuriosity" width="10" height="10.5" position="-15 5 0"></a-image>
        <a-image visible="false" id="page2-4" src="#vid_MarsPathfinder" width="10" height="10.5" position="0 5 0"></a-image>
        <a-image visible="false" id="page2-5" src="#vid_pix_Apollo" width="10" height="10.5" position="15 5 0"></a-image>
        <a-image visible="false" id="page2-10" src="#vid_pix_ISS" width="10" height="10.5" position="-30 -10 0"></a-image>
        <a-image visible="false" id="page2-11" src="#vid_pix_SpaceWalk" width="10" height="10.5" position="-15 -10 0"></a-image>
        <a-image visible="false" id="page2-12" src="#vid_RideSpace" width="10" height="10.5" position="0 -10 0"></a-image>


        <!-- Camera -->
        <a-entity id="camera" camera gamepad-controls look-controls position="0 2.2 20" cursor-visible="enabled: false" wasd-controls="enabled: false">
            <a-animation attribute="position" begin="level0" to="0 2.2 -1" dur="0"></a-animation>
            <a-animation attribute="position" begin="level1" to="0 2.2 -21" dur="0"></a-animation>
            <a-animation attribute="position" begin="level2" to="0 2.2 -41" dur="0"></a-animation>
            <a-animation attribute="position" begin="level3" to="0 2.2 -61" dur="0"></a-animation>
            <a-animation attribute="position" begin="level4" to="0 2.2 -81" dur="0"></a-animation>
            <a-animation attribute="position" begin="level5" to="0 2.2 -101" dur="0"></a-animation>
            <a-animation attribute="position" begin="levelnone" to="0 2.2 20" dur="0"></a-animation>



            <a-entity id="cursor" cursor="fuse: true; maxDistance: 30;" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat; color: #ff0000" opacity="1" position="0 0 -2">
                <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
            </a-entity>

        </a-entity>

        <a-entity camera look-controls wasd-controls></a-entity>
    </a-scene>

    <script>

        document.querySelector('#page1-3').addEventListener('click', function () {

            document.querySelector('#page1-1').setAttribute('visible', 'false');
            document.querySelector('#page1-2').setAttribute('visible', 'false');
            document.querySelector('#page1-3').setAttribute('visible', 'false');
            document.querySelector('#page1-4').setAttribute('visible', 'false');
            document.querySelector('#page1-5').setAttribute('visible', 'false');


            document.querySelector('#page2-1').setAttribute('visible', 'true');
            document.querySelector('#page2-2').setAttribute('visible', 'true');
            document.querySelector('#page2-3').setAttribute('visible', 'true');
            document.querySelector('#page2-4').setAttribute('visible', 'true');
            document.querySelector('#page2-5').setAttribute('visible', 'true');
            document.querySelector('#page2-10').setAttribute('visible', 'true');
            document.querySelector('#page2-11').setAttribute('visible', 'true');
            document.querySelector('#page2-12').setAttribute('visible', 'true');
            document.querySelector('#page2bt').setAttribute('visible', 'true');
            document.querySelector('#page2t').setAttribute('visible', 'true');
            document.querySelector('#page2tt').setAttribute('visible', 'true');

            document.querySelector('#page3-1').setAttribute('visible', 'false');
            document.querySelector('#page3-2').setAttribute('visible', 'false');
            document.querySelector('#page3-3').setAttribute('visible', 'false');
            document.querySelector('#page3-4').setAttribute('visible', 'false');
            document.querySelector('#page3-5').setAttribute('visible', 'false');
            document.querySelector('#page3-10').setAttribute('visible', 'false');
            document.querySelector('#page3-11').setAttribute('visible', 'false');
            document.querySelector('#page3-12').setAttribute('visible', 'false');


            //document.querySelector('#cursor').setAttribute('position', '0 0 0');
            //document.querySelector('#page2-1').setAttribute('rotation', '0 0 0');
            document.querySelector('#camera').emit('levelnone');

        });

        //document.querySelector('#page1-3').addEventListener('focus', function () {
        //    alert('hovered');
        //});

        document.querySelector('#page2-2').addEventListener('click', function () {
            //  window.location.replace("/videos.html?q=name");
            window.location.replace("/video.html");
        });

        document.querySelector('#page2-3').addEventListener('click', function () {
            //  window.location.replace("/quiz.html?q=name");
            window.location.replace("/quiz.html?q=mars");
        });

        document.querySelector('#page1-4').addEventListener('click', function () {

            document.querySelector('#page1-1').setAttribute('visible', 'false');
            document.querySelector('#page1-2').setAttribute('visible', 'false');
            document.querySelector('#page1-3').setAttribute('visible', 'false');
            document.querySelector('#page1-4').setAttribute('visible', 'false');
            document.querySelector('#page1-5').setAttribute('visible', 'false');


            document.querySelector('#page2-1').setAttribute('visible', 'false');
            document.querySelector('#page2-2').setAttribute('visible', 'false');
            document.querySelector('#page2-3').setAttribute('visible', 'false');
            document.querySelector('#page2-4').setAttribute('visible', 'false');
            document.querySelector('#page2-5').setAttribute('visible', 'false');
            document.querySelector('#page2-10').setAttribute('visible', 'false');
            document.querySelector('#page2-11').setAttribute('visible', 'false');
            document.querySelector('#page2-12').setAttribute('visible', 'false');
            document.querySelector('#page2bt').setAttribute('visible', 'false');
            document.querySelector('#page2t').setAttribute('visible', 'true');
            document.querySelector('#page2tt').setAttribute('visible', 'false');

            document.querySelector('#page3-1').setAttribute('visible', 'true');
            document.querySelector('#page3-2').setAttribute('visible', 'true');
            document.querySelector('#page3-3').setAttribute('visible', 'true');
            document.querySelector('#page3-4').setAttribute('visible', 'true');
            document.querySelector('#page3-5').setAttribute('visible', 'true');
            document.querySelector('#page3-10').setAttribute('visible', 'true');
            document.querySelector('#page3-11').setAttribute('visible', 'true');
            document.querySelector('#page3-12').setAttribute('visible', 'true');
            document.querySelector('#page3-13').setAttribute('visible', 'true');


        });



    </script>
    <script src="js/main.js"></script>
</body>
</html>
