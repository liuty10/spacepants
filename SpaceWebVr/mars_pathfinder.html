<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cursor with Visual Feedback</title>
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>








</head>

<body>

    <a-assets>
        <a-mixin id="cube" geometry="primitive: box"></a-mixin>
        <a-mixin id="cube-hovered" material="color: magenta"></a-mixin>
        <a-mixin id="cube-selected" material="color: cyan"></a-mixin>
        <a-mixin id="red" material="color: red"></a-mixin>
        <a-mixin id="green" material="color: green"></a-mixin>
        <a-mixin id="blue" material="color: blue"></a-mixin>
        <a-mixin id="yellow" material="color: yellow"></a-mixin>
        <a-mixin id="sphere" geometry="primitive: sphere"></a-mixin>
    </a-assets>

    <a-scene>
        <a-entity position="0 2.2 4">
            <a-entity camera look-controls wasd-controls>
                <a-entity position="0 0 -3"
                          geometry="primitive: ring; radiusOuter: 0.30;
                          radiusInner: 0.20;"
                          material="color: cyan; shader: flat"
                          cursor="maxDistance: 30; fuse: true">
                    <a-animation begin="click" easing="ease-in" attribute="scale"
                                 fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                    <a-animation begin="fusing" easing="ease-in" attribute="scale"
                                 fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
                </a-entity>
            </a-entity>
        </a-entity>

        <!--<a-entity position="-3.5 1 0">
            <a-entity mixin="cube red">
                <a-animation begin="click" attribute="position" from="0 0 0"
                             to="0 0 -10" dur="2000" fill="both"></a-animation>
            </a-entity>
        </a-entity>

        <a-entity position="0 1 0">
            <a-entity mixin="cube green">
                <a-animation begin="click" attribute="rotation" to="0 360 0"
                             easing="linear" dur="2000" fill="backwards"></a-animation>
            </a-entity>
        </a-entity>

        <a-entity position="3.5 1 0" rotation="0 45 0">
            <a-entity mixin="cube blue">
                <a-animation begin="click" fill="forwards" repeat="1"
                             direction="alternate" attribute="position" from="0 0 0"
                             to="15 0 0" dur="2000"></a-animation>
            </a-entity>
        </a-entity>-->

        <a-entity id="point1" geometry="primitive: plane; depth: 0; height: 0.7; width: 0.7" position="-1 4 0" class="clickable" mixin="cube yellow" rotation="0 45 0" scale=".5 .5 .5"></a-entity>
        <a-entity id="point1desc" geometry="primitive: plane; depth: 0; height: 5; width: 5" position="-1 4 0" class="clickable" mixin="cube yellow" rotation="0 45 0" scale=".5 .5 .5" material="shader: flat; side: double;  transparent: true;src: url(img/test.jpg);" visible="false"></a-entity>

        <a-sky src="Assets/marspath_maxresdefault.jpg" rotation="0 0 0"></a-sky>
    </a-scene>


    <script>
        document.querySelector('#point1').addEventListener('mouseenter', function () {
           
            document.querySelector('#point1').setAttribute('visible', 'false');
            document.querySelector('#point1desc').setAttribute('visible', 'true');
        });

        document.querySelector('#point1desc').addEventListener('mouseleave', function () {

            document.querySelector('#point1').setAttribute('visible', 'true');
            document.querySelector('#point1desc').setAttribute('visible', 'false');
        });
    </script>


</body>
</html>
