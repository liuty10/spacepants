<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta name="description" content="VR QUIZ">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>

</head>
<body>
    <a-scene>
        <a-assets>

            <img id="milkyway" src="img/bg_home_main.png">
            <img id="earthBack" src="img/earthBack.png">
            <img id="home" src="img/home.png">
            <img id="bg" src="img/bg_question.png">

        </a-assets>

       <a-sky src="#milkyway" rotation="0 -95 -25" ></a-sky>

        <a-image id="earthBckBtn" src="#earthBack" width="12" height="3" position="-29.5 27 -15" material="shader: flat; side: double;  transparent: true;"></a-image>
        <a-image id="homeBtn" src="#home" width="8" height="3" position="16 25.5 -15" material="shader: flat; side: double; transparent: true;"></a-image>

        <!-- Level 6 -->
        <!--<a-entity geometry="primitive: sphere; radius: 5" position="0 2.5 -101" rotation="0 90 0" material="shader: flat; side:double;transparent:true;"
></a-entity>-->
        <a-entity id="congrats"  position="-5 3.5 -5" rotation="0 0 0" material="shader: flat; side: double;  transparent: true; color: white;" text="text:Congrats!!!"></a-entity>
        <a-entity id="nextquestion"  position="-5 3.5 -5" rotation="0 0 0" material="shader: flat; side: double;  transparent: true; color: white;" text="text:Next question"></a-entity>
        <a-entity id="retry"  position="-5 3.5 -5" rotation="0 0 0" material="shader: flat; side: double;  transparent: true; color: white;" text="text:Retry"></a-entity>
        <a-entity id="info"  position="-5 3.5 -5" rotation="0 0 0" material="shader: flat; side: double;  transparent: true; color: white;" text="text:Info"></a-entity>

        <a-entity id="home"  position="-5 3.5 -5" rotation="0 0 0" onclick="window.open('homevr.html',target='_self');" material="shader: flat; side: double;  transparent: true;" text="text:Home"></a-entity>

        <!-- Level 1 -->
        <!--<a-entity geometry="primitive: sphere; radius: 5" position="0 2.5 -5" rotation="0 90 0" material="shader: flat; side:double;transparent:true;"
></a-entity>-->
        <a-entity id="question" position="-7.5 5.5 -7" rotation="0 0 0" material="shader: flat; side: double;  transparent: true; color: white;"></a-entity>
        <a-entity id="option1" position="-5 3.5 -5" rotation="0 0 0" material="shader: flat; side: double;  transparent: true; color: white;"></a-entity>
        <a-entity id="option2" position="-5 2.5 -5" rotation="0 0 0" material="shader: flat; side: double;  transparent: true; color: white;"></a-entity>
        <a-entity id="option3" position="-5 1.5 -5" rotation="0 0 0" material="shader: flat; side: double;  transparent: true; color: white;"></a-entity>
        <a-entity id="option4" position="-5 0.5 -5" rotation="0 0 0" material="shader: flat; side: double;  transparent: true; color: white;"></a-entity>

        <!-- Level 0 -->
        <!--<a-entity geometry="primitive: sphere; radius: 5" position="0 2.5 20" rotation="0 90 0" material="shader: flat; side:double;transparent:true;src=#milkyway"></a-entity>-->

        <a-entity geometry="primitive: plane; height: 0.6; width: 2" position="-4 5 14" rotation="0 0 0" material="shader: flat; side: double;  transparent: true;color:white;" text="text: SPACETREX QUIZ;"></a-entity>

        <a-entity  geometry="primitive: plane; height: 0.58; width: 2" position="-12 5 10" rotation="0 0 0" material="shader: flat; side: double;  transparent: true; color: white;" text="text: Play a short quiz game and see how well do you know the universe. ;"></a-entity>

        <a-entity id="enter" geometry="primitive: plane; height: 0.42; width: 1" position="-3.5 2.5 14" rotation="0 0 0" material="shader: flat; side: double;  transparent: true;color:white" text="text: START GAME;"></a-entity>

        <!-- Camera -->
        <a-entity id="camera" camera gamepad-controls look-controls position="0 2.2 20" cursor-visible="enabled: false" wasd-controls="enabled: false">
            <a-animation attribute="position" begin="level0" to="0 2.2 -1" dur="0"></a-animation>
            <a-animation attribute="position" begin="level1" to="0 2.2 -21" dur="0"></a-animation>
            <a-animation attribute="position" begin="level2" to="0 2.2 -41" dur="0"></a-animation>
            <a-animation attribute="position" begin="level3" to="0 2.2 -61" dur="0"></a-animation>
            <a-animation attribute="position" begin="level4" to="0 2.2 -81" dur="0"></a-animation>
            <a-animation attribute="position" begin="level5" to="0 2.2 -101" dur="0"></a-animation>
            <a-animation attribute="position" begin="levelnone" to="0 2.2 20" dur="0"></a-animation>


            <a-entity id="cursor" cursor="fuse: true; maxDistance: 30;" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat; color: #ff0000" opacity="1" position="0 0 -2">
                <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
            </a-entity>

        </a-entity>

    </a-scene>

    <script>

        document.querySelector('#enter').addEventListener('click', function () {
            document.querySelector('#question').removeAttribute('data-questions');
            loadquestion();
            document.querySelector('#camera').emit('level0')
            document.querySelector('#cursor').setAttribute('position', '0 0 -2')
        });

        document.querySelector('#retry').addEventListener('click', function () {
            document.querySelector('#question').removeAttribute('data-questions');
            document.querySelector('#camera').emit('levelnone')
            document.querySelector('#cursor').setAttribute('position', '0 0 -2')
        });

        document.querySelector('#nextquestion').addEventListener('click', function () {
            //var prevQuestion = document.querySelector('#question').getAttribute('data-questionid');

            loadquestion();
            document.querySelector('#camera').emit('level0')
            document.querySelector('#cursor').setAttribute('position', '0 0 -2')
        });

    </script>

    <script>
        var loadquestion = function () {
            var ajaxcall = jQuery.getJSON(getParameterByName('q') + '_quiz.json', function () {
                console.log("success");
            })
            .done(function (data) {

                if (data != null) {


                    getNextQuestionId(data.length);

                    var questions = document.querySelector('#question').getAttribute('data-questions');

                    var storedArray = questions.split(",");

                    var i = storedArray[storedArray.length - 1];

                    document.querySelector('#question').setAttribute('text', 'text:' + data[i].question);
                    document.querySelector('#option1').setAttribute('text', 'text:' + data[i].option1);
                    document.querySelector('#option2').setAttribute('text', 'text:' + data[i].option2);
                    document.querySelector('#option3').setAttribute('text', 'text:' + data[i].option3);
                    document.querySelector('#option4').setAttribute('text', 'text:' + data[i].option4);
                    document.querySelector('#info').setAttribute('text', 'text:' + data[i].info);

                    if (data[i].answer === "1") {
                        document.querySelector('#option1').addEventListener('click', function () {
                            showsuccess(storedArray.length, data.length);
                        });
                        document.querySelector('#option2').addEventListener('click', function () {
                            showfailure();
                        });
                        document.querySelector('#option3').addEventListener('click', function () {
                            showfailure();
                        });
                        document.querySelector('#option4').addEventListener('click', function () {
                            showfailure();
                        });
                    }
                    else if (data[i].answer === "2") {
                        document.querySelector('#option2').addEventListener('click', function () {
                            showsuccess(storedArray.length, data.length);
                        });

                        document.querySelector('#option1').addEventListener('click', function () {
                            showfailure();
                        });
                        document.querySelector('#option3').addEventListener('click', function () {
                            showfailure();
                        });
                        document.querySelector('#option4').addEventListener('click', function () {
                            showfailure();
                        });
                    }
                    else if (data[i].answer === "3") {
                        document.querySelector('#option3').addEventListener('click', function () {
                            showsuccess(storedArray.length, data.length);
                        });

                        document.querySelector('#option2').addEventListener('click', function () {
                            showfailure();
                        });
                        document.querySelector('#option1').addEventListener('click', function () {
                            showfailure();
                        });
                        document.querySelector('#option4').addEventListener('click', function () {
                            showfailure();
                        });
                    }
                    else if (data[i].answer === "4") {
                        document.querySelector('#option4').addEventListener('click', function () {
                            showsuccess(storedArray.length, data.length);
                        });

                        document.querySelector('#option2').addEventListener('click', function () {
                            showfailure();
                        });
                        document.querySelector('#option3').addEventListener('click', function () {
                            showfailure();
                        });
                        document.querySelector('#option1').addEventListener('click', function () {
                            showfailure();
                        });
                    }


                }

            });

        };

        var showsuccess = function (i, j) {
            document.querySelector('#congrats').setAttribute('visible', 'true');
            document.querySelector('#nextquestion').setAttribute('visible', 'true');
            document.querySelector('#retry').setAttribute('visible', 'false');
            document.querySelector('#camera').emit('level5')

            if (i < j) {
                document.querySelector('#nextquestion').setAttribute('visible', 'true');
                document.querySelector('#retry').setAttribute('visible', 'false');
            }
            else {
                document.querySelector('#congrats').setAttribute('visible', 'true');
                document.querySelector('#nextquestion').setAttribute('visible', 'false');
                document.querySelector('#retry').setAttribute('visible', 'false');
            }
        };

        var showfailure = function () {
            document.querySelector('#congrats').setAttribute('visible', 'false');
            document.querySelector('#nextquestion').setAttribute('visible', 'false');
            document.querySelector('#retry').setAttribute('visible', 'true');
            document.querySelector('#camera').emit('level5')
        };

        var getNextQuestionId = function (length) {
            var exists = false;

            do {
                var x = Math.floor((Math.random() * length));

                var questions = document.querySelector('#question').getAttribute('data-questions');

                if (questions === null || questions === '') {
                    questions = x;
                    document.querySelector('#question').setAttribute('data-questions', questions);
                }
                else {
                    var storedArray = questions.split(",");

                    for (var k = 0; k < storedArray.length; k++) {
                        if (storedArray[k] == x) {
                            exists = true;
                            break;
                        }
                    }
                    if (exists == false) {
                        questions = questions + ',' + x;
                        document.querySelector('#question').setAttribute('data-questions', questions);
                    }
                }
            } while (false);
        };

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

    </script>
</body>
</html>
